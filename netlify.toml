# Netlify設定ファイル

# ビルド設定
[build]
  # ビルドコマンド
  command = "npm run build"
  # 公開ディレクトリ
  publish = "build"

# プロダクション環境の設定
[context.production]
  # 環境変数
  environment = { NODE_VERSION = "20" }

# リダイレクト設定 - SPAのためのフォールバック
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# 基本的なキャッシュ最適化（CSP問題回避版）
# ============================================

# サービスワーカー - キャッシュしない
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# JavaScriptファイル（ハッシュ付き）- 長期キャッシュ
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSSファイル（ハッシュ付き）- 長期キャッシュ  
[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 画像ファイル - 中期キャッシュ
[[headers]]
  for = "/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# HTMLファイル - 常に最新版をチェック
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-App-Version = "{{DEPLOY_ID}}"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-App-Version = "{{DEPLOY_ID}}"

# manifest.json - 常に最新版をチェック
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# バージョンチェックスクリプト - 常に最新版をチェック
[[headers]]
  for = "/version-check.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"